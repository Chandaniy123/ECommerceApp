<app-header></app-header>

<table class="table table-striped table-bordered table-hover table-dark table-responsive-md">
    <thead>
      <tr>
      
        <th>ProductName</th>
        <th>Description</th>
        <th>Category</th>
        <th>OfferRate</th>
        <th>Price</th>
        <th> </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of products">
    
        <td>{{item.productName}}>
        <td>{{item.description}}</td>
        <td>{{item.category}}</td>
        <td>{{item.offerRate}}</td>

        <td>{{item.price}}</td>
        <td>
          <button class="btn-lg btn-dark">
            <a [routerLink]="['/edit',item.productId] "><i class="bi bi-pencil-square edit "></i></a>
            Edit
          </button>
         
        </td>
          
  
      
      </tr>
     
     
    </tbody>
  </table>
