

    

  <div class="container py-5">
   
    <div class="row mb-4">
      <div class="col-lg-8 mx-auto text-center">
        <h1 class="display-6"> Payment Form</h1>
      </div>
    </div> <!-- End -->
    <div class="row">
      <div class="col-lg-6 mx-auto">
        <div class="card ">
          <div class="card-header">
            <div class="bg-white shadow-sm pt-4 pl-2 pr-2 pb-2">
            
              <ul role="tablist" class="nav bg-light nav-pills rounded nav-fill mb-3">
               
                <li class="nav-item"> <a data-toggle="pill" href="#paypal" class="nav-link "> <i
                      class="fab fa-paypal mr-2"></i> Payment </a> </li>
              
              </ul>
            </div> <!-- End -->
          
            <div class="tab-content">
          
              <div id="credit-card" class="tab-pane fade show active pt-3">
             
              
                <select class="form-select w-25" [formControl]="selectedPaymentMethod">
                    <option value="0">Open this select menu</option>
                    <option *ngFor="let paymentMethod of paymentMethods" value="{{paymentMethod.provider}},{{paymentMethod.id}}">
                        {{paymentMethod.type}}
                        <span *ngIf="paymentMethod.provider !== ''">{{" - "+paymentMethod.provider}}</span>
                    </option>
            
                   
                </select>
            
                <div class="form-group">
                  <p> <button type="button" (click)="processPayment()" class="btn btn-primary "><i class="fas fa-mobile-alt mr-2"></i> Proceed
                      Payment</button> </p>
                </div>
            
            </div>
                <div *ngIf="selectedOption1 === 'BHIM Pay' || selectedOption1==='Phone Pay' || selectedOption1==='Google Pay' ">
                  
                    <label for="upiId">UPI ID</label>
                  
                    <div class="input-group"> <input type="text" id="upiId" [(ngModel)]="upiId" placeholder="upi Id"
                      class="form-control " required>
                    </div>
            
                    <div class="card-footer"> <button type="button" routerLink="/Bill" class="subscribe btn btn-primary btn-block shadow-sm">
                      Confirm Payment </button>
                  </div>
                  
                  </div>
                 
            
                  
            
                  <div *ngIf="selectedOption1 === 'Bank'">
  
                    <div class="form-group"> <label for="cardNumber">
                      <h6>Card number</h6>
                    </label>
                    <div class="input-group"> <input type="text" id="cardNumber"  [(ngModel)]="cardNumber" placeholder="Valid card number"
                        class="form-control " required>
                      <div class="input-group-append"> <span class="input-group-text text-muted"> <i
                            class="fab fa-cc-visa mx-1"></i> <i class="fab fa-cc-mastercard mx-1"></i> <i
                            class="fab fa-cc-amex mx-1"></i> </span> </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-8">
                      <div class="form-group mb-4"> <label data-toggle="tooltip"
                        title="Three digit CV code on the back of your card">
                        <h6>CVV <i class="fa fa-question-circle d-inline"></i></h6>
                      </label> <input type="text"  [(ngModel)]="CVV" required class="form-control"> </div>
                  </div>
                  </div>
            
              
            
                    <div class="card-footer"> <button type="button" routerLink="/Bill" class="subscribe btn btn-primary btn-block shadow-sm">
                      Confirm Payment </button>
                  </div>
                 
                  </div>
            
            
                  <div *ngIf="selectedOption1 === 'Bank of Maharashtra' || selectedOption1 === 'ICICI' || selectedOption1 === 'SBI'">
                    <div class="form-group"> <label  for="UserId">
                      <h6>UserId</h6>
                    </label>
                    <div class="input-group"> <input type="text" id="cardNumber" [(ngModel)]="cardNumber" placeholder="Valid card number"
                        class="form-control " required>
                      <div class="input-group-append"> <span class="input-group-text text-muted"> <i
                            class="fab fa-cc-visa mx-1"></i> <i class="fab fa-cc-mastercard mx-1"></i> <i
                            class="fab fa-cc-amex mx-1"></i> </span> </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-8">
                      <div class="form-group mb-4"> <label data-toggle="tooltip"
                        title="Three digit CV code on the back of your card">
                        <h6>PassWord <i class="fa fa-question-circle d-inline"></i></h6>
                      </label> <input type="text"   [(ngModel)]="password" required class="form-control"> </div>
                  </div>
                  </div>
                   
            
                    <div class="card-footer"> <button type="button" routerLink="/Bill" class="subscribe btn btn-primary btn-block shadow-sm">
                      Confirm Payment </button>
                  </div>
                  </div>
            
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
