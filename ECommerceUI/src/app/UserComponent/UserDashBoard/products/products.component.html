<div class="my-container mx-auto">
    <!-- Toolbar -->
    <div class="border mb-5 p-3 d-flex justify-content-around">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-info" [ngClass]="{'active': view === 'grid'}"
                    (click)="view = 'grid'">Grid</button>
            <button type="button" class="btn  btn-info" [ngClass]="{'active': view === 'list'}"
                    (click)="view = 'list'">List</button>
        </div>

        <div class="w-50 d-flex ">
            <span class="me-5 d-flex align-items-center fs-5 fw-bold p-3">Sort By</span>
            <div class="btn-group " role="group">
                <button type="button" class="btn btn-success " [ngClass]="{'active': sortby === 'default'}"
                        (click)="sortby = 'default'; sortByPrice(sortby)">
                    Default
                </button>
                <button type="button" class="btn btn-success" [ngClass]="{'active': sortby === 'htl'}"
                        (click)="sortby = 'htl'; sortByPrice(sortby)">
                    Price (High to Low)
                </button>
                <button type="button" class="btn btn-success" [ngClass]="{'active': sortby === 'lth'}"
                        (click)="sortby = 'lth'; sortByPrice(sortby)">
                    Price (Low to High)
                </button>

                <div class="ms-5 ps-5" >
                    <form  > 
                        <!-- <input type="search" [(ngModel)]="searchValue" placeholder="Search By Category">
                        <button class="ms-3 btn btn-outline-dark btn-lg " (click)="search()">Search</button> -->

                        <!-- <input type="text" [(ngModel)]="searchValue" placeholder="Search...">
                        <button (click)="search()">Search</button> -->

                        <input type="text" #searchInput placeholder=" Search..." >
<button (click)="search(searchInput.value)"   class=" btn btn-outline-dark ms-4 btn-lg searchbtn"><i class="bi bi-search"></i></button>
                    </form>
                   
                </div>
            </div>
        </div>
    </div>

    <!-- (click)="Search($event) -->

    <div class="border p-5">

        <!-- Grid View -->
        <div class="grid-view" *ngIf="view === 'grid'">
            <div class="row g-5">
                <div class="col-3" *ngFor="let product of products">
                    <app-product [product]="product"></app-product>
                </div>
            </div>
        </div>

        <!-- List View -->
        <div class="list-view" *ngIf="view === 'list'">
            <div class="row mb-5" *ngFor="let product of products">
                <div class="col">
                    <app-product [view]="'list'" [product]="product"></app-product>
                </div>
            </div>
        </div>

    </div>
</div>
