<div class="container d-flex justify-content-center mt-50 mb-50">

    <div class="row">
        <div class="col-md-10">

            <div class="card card-body">
                <div
                    class="media align-items-center align-items-lg-start text-center text-lg-left flex-column flex-lg-row">
                    <div class="mr-2 mb-3 mb-lg-0">

                        <img src={{product.image}} width="200" height="200" alt="">

                    </div>

                    <div class="media-body">
                       
                       

                        <p  *ngFor="let item of product.description.split('. ')" class="mb-3"> {{item}} </p>

                        <ul class="list-inline list-inline-dotted mb-0">
                            <li class="list-inline-item"><a href="#" data-abc="true">{{product.productName }}</a>
                            </li>
                            <li class="list-inline-item">Add to <a href="#" data-abc="true">wishlist</a></li>
                        </ul>
                    </div>

                    <div class="mt-3 mt-lg-0 ml-lg-3 text-center">
                        <h3 class="mb-0 font-weight-semibold"> {{product.price}}</h3>
                        {{utilityService.applyDiscount(product.price,product.offerRate)}}
                        <span class="text-primary">-{{product.offerRate}}%</span>

                        <div>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>

                        </div>

                        <div class="text-muted">1985 reviews</div>

                        <button type="button" class="btn btn-warning mt-4 text-white" [disabled]="!utilityService.isLoggedIn()"
                         (click)="this.utilityService.addToCart(product)"><i class="icon-cart-add mr-2"></i>
                            Add to cart
                            <span *ngIf="!utilityService.isLoggedIn()">(Login First)</span>
                        </button>&nbsp;
                       
                       
                    </div>
                 
                </div>
               
            </div>
        

        </div>
    </div>
</div>
